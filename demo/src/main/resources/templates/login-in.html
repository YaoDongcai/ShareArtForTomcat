<!DOCTYPE html>
<!--[if IE 7 ]>    <html lang="en-gb" class="isie ie7 oldie no-js"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en-gb" class="isie ie8 oldie no-js"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en-gb" class="isie ie9 no-js"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en-gb" class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登陆界面</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
</head>
<body>
<div class="container">
    <div class="col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4" style="margin-top:60px;">
        <div class="row text-center">
            <img class="img-circle" th:src="@{/images/toshare_logo.jpg}" width="160px;"/>

            <form class="form-horizontal" th:action="@{/login/success}" role="form" th:object="${user}"
                  method="POST" style="margin-top:25px;">

                <div class="input-group" style="margin-top:15px;">
                        <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                    <input type="text" class="form-control" id="username" placeholder="手机号码" th:field="*{username}"/>
                </div>

                <!-- -->
                <div class="input-group" style="margin-top:15px;">
                        <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                    <input type="text" class="form-control" id="password" placeholder="密码" th:field="*{password}"/>
                </div>


                <div class="form-group" style="margin:15px 0px 0px 0px;">
                    <button type="submit" class="btn btn-success form-control" >登陆ToShare</button>
                </div>


                <p class="pull-right">没有账号？点此<a href="#" th:href="@{/sign/}" >注册</a></p>
            </form>

        </div>
    </div>
</div>
</body>

<script th:src="@{/js/jquery-1.10.2.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</html>
