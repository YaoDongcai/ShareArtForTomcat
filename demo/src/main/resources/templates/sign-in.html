<!DOCTYPE html>

<html lang="en-gb" class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:include="public-header::header">

</head>
<body>
    <div class="container">
        <div class="col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4" style="margin-top:60px;">
            <div class="row text-center">
                <img class="img-circle" th:src="@{/images/toshare_logo.jpg}" width="160px;"/>

                <form class="form-horizontal" role="form" style="margin-top:25px;">

                    <div class="input-group" style="margin-top:15px;">
                        <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="手机号码"/>
                    </div>

                    <!-- -->
                    <div class="input-group" style="margin-top:15px;">
                        <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="password" placeholder="密码"/>
                    </div>

                    <div class="input-group" style="margin-top:15px;">
                        <span class="input-group-addon ">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="text" class="form-control" id="passwordok" placeholder="确认密码"/>
                    </div>

                    <div class="form-group" style="margin:15px 0px 0px 0px;">
                        <button type="submit" class="btn btn-success form-control" >注册ToShare</button>
                    </div>


                    <p class="pull-right">已有账号？点此<a href="#" th:href="@{/login/}" >登陆</a></p>
                </form>

            </div>
        </div>
    </div>
</body>

<script th:src="@{/js/jquery-1.10.2.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

</html>
